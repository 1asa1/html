<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

	<script>
	function check(){
		var m = document.getElementById("i0").value;
		var kg = document.getElementById("i1").value;
		var bmi = kg / (m * m)

		if( bmi < 18.5){
			document.getElementById('result').textContent = 'やせすぎ'
		}else if(bmi >= 25){
			document.getElementById('result').textContent = 'ふとりすぎ'
		}else{
			document.getElementById('result').textContent = 'ふつう'
		}
	}
	</script>

</head>
<body>

	<h2>神経衰弱</h2>
	ifelse.html
	身長：<input id="i0" value="3">
	体重：<input id="i1" value="5">

	<button onclick="check()">check</button>
	<p id="result"></p><!-- /#result -->

</body>
</html>
