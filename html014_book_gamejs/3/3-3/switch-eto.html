<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3-3-4 干支</title>

<script>

	function calc(){
		var year = document.getElementById("year").value
		var y = ""
		var e = ""

		switch(year % 10){
			case 0:
				y = "庚"
				break;
			case 1:
				y = "辛"
				break;
			case 2:
				y = "壬"
				break;
			case 3:
				y = "癸"
				break;
			case 4:
				y = "甲"
				break;
			case 5:
				y = "乙"
				break;
			case 6:
				y = "丙"
				break;
			case 7:
				y = "丁"
				break;
			case 8:
				y = "戊"
				break;
			case 9:
				y = "己"
				break;
		}
		document.getElementById("y").textContent = y

		switch(year % 12){
			case 0:
				e = "申"
				break;
			case 1:
				e = "酉"
				break;
			case 2:
				e = "戌"
				break;
			case 3:
				e = "亥"
				break;
			case 4:
				e = "子"
				break;
			case 5:
				e = "丑"
				break;
			case 6:
				e = "虎"
				break;
			case 7:
				e = "卯"
				break;
			case 8:
				e = "辰"
				break;
			case 9:
				e = "巳"
				break;
			case 10:
				e = "午"
				break;
			case 11:
				e = "未"
				break;
		}
		document.getElementById("e").textContent = e

	}

</script>

</head>
<body>

	<h2><span id="y"></span>年の干支は<span id="e"></span><!-- /#e --></h2>

	<p>
		<input id="year" value="2016">
		<button onclick="calc()">出す！</button>
	</p>



</body>
</html>
