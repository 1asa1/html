<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3-7-2</title>
  <script>
	  var car={
		  color:"white",
		  speed:30,
		  fuel:100,
	  }
  
  function carObject(){
	  document.getElementById("carSpeed").textContent = car.speed;
	  document.getElementById("gasorin").textContent = car.fuel;
  }
  
  </script>

</head>
<body>

	<button onclick="carObject()">車について！</button>
	<p>スピード：<span id="carSpeed"></span>km<!-- /#carSpeed --></p>
	<p>ガソリンの量：<span id="gasorin"></span>リットル<!-- /#gasorin --></p>



</body>
</html>
