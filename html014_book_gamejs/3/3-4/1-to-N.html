<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3-4-2</title>

<script>
	function calcSum(){
		var max = document.getElementById("max").value;
		var num = 0;

		for( var i = 1; i <= max; i++){
			num += i;
		}
		document.getElementById("val").textContent = max;
		document.getElementById("sum").textContent = num;
	}
</script>


</head>
<body>

	<h2>1から<span id="val"></span><!-- /#val -->の合計は<span id="sum"></span><!-- /#sum --></h2>
	
	<input value="10" id="max">
	<button onclick="calcSum()">合計</button>


</body>
</html>
